<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #container {
            min-width: 360px;
            max-width: 640px;
            border: 2px solid black;
            border-radius: 15px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        nav { background-color: #333; color: white; padding: 1rem; display: flex; flex-direction: column; align-items: stretch; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        #logo img { cursor: pointer; height: 36px; }
        #search { display: flex; gap: 0.5rem; }
        #search input { padding: 0.5rem; border: none; border-radius: 4px; height: 52px; }
        #search button { padding: 0.5rem; border: none; border-radius: 4px; height: 52px; background-color: #555; color: white; cursor: pointer; flex-shrink: 0; }
        .nav-buttons { display: flex; gap: 0.5rem; width: 100%; justify-content: space-around; margin-top: 1rem; }
        .nav-buttons button { background-color: #555; color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; cursor: pointer; }
        .carousel {
            margin: 20px;
            background-color: #ccc;
            text-align: center;
            position: relative;
            border: 1px solid black;
            border-radius: 5px;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .carousel img { width: 100%; height: 100%; display: none; }
        .carousel img.active { display: block; }
        .carousel .nav { position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .carousel .prev { left: 10px; }
        .carousel .next { right: 10px; }
        .section { padding: 2rem; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem 0; }
    </style>
</head>
<body>
    <div id="container">
        <nav>
            <div class="nav-top">
                <div id="search">
                    <input type="text" placeholder="Search...">
                    <button type="button">Go</button>
                </div>
                <div id="logo"><img src="placeholder.png" alt="Menu"></div>
            </div>
            <div class="nav-buttons">
                <button type="button">Button 1</button>
                <button type="button">Button 2</button>
                <button type="button">Button 3</button>
                <button type="button">Button 4</button>
            </div>
        </nav>
        <div class="carousel">
            <img src="placeholder.png" alt="Carousel Image 1" class="active">
            <img src="placeholder.png" alt="Carousel Image 2">
            <img src="placeholder.png" alt="Carousel Image 3">
            <div class="nav prev">&#10094;</div>
            <div class="nav next">&#10095;</div>
        </div>
        <div class="section">
            <h2>About Me</h2>
            <img src="placeholder.png" alt="About Image">
            <p>This is the About Me section.</p>
        </div>
        <div class="section">
            <h2>Contact Me</h2>
            <p>This is the Contact Me section.</p>
        </div>
        <div class="section">
            <h2>Resume</h2>
            <a href="resume.pdf" download>Download Resume</a>
        </div>
        <footer>
            <div>Footer Text</div>
            <div>Footer Logo</div>
        </footer>
    </div>
    <script>
        const prev = document.querySelector('.carousel .prev');
        const next = document.querySelector('.carousel .next');
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
